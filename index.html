<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Caídas</title>
    <style>
        :root {
            --red: #D53E49;
            --blue: #65A1B7;
            --green: #D4AD00;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1200px;
        }

        .title {
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            color: #333;
            background-color: #FFF;
            box-shadow: 0 4px 10px var(--shadow);
            border-radius: 12px;
            padding: 15px 25px;
            width: 100%;
            max-width: 600px;
        }

        .detected-color-container {
            background-color: #FFF;
            box-shadow: 0 4px 10px var(--shadow);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        #intensity-container {
            background-color: #555;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 6px 15px var(--shadow);
        }

        #lux {
            font-size: 18px;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

        .data-boxes {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .box {
            background-color: #FFF;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow);
            text-align: center;
            padding: 25px;
            width: 150px;
            flex: 1 1 calc(33.33% - 20px);
            max-width: 200px;
            box-sizing: border-box;
        }

        .box-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .box p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .red { background-color: var(--red); }
        .blue { background-color: var(--blue); }
        .green { background-color: var(--green); }

        hr {
            border: none;
            height: 4px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .red-line { background-color: var(--red); }
        .blue-line { background-color: var(--blue); }
        .green-line { background-color: var(--green); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title">Monitor de Caídas</div>

        <div class="detected-color-container">
            <div style="font-weight: bold; font-size: 20px;">Estado de la Caída</div>
            <div id="detected-color" style="font-size: 22px;">"INDEFINIDO"</div>
        </div>

        <div id="intensity-container">INTENSIDAD: 0</div>
        <div id="lux">LUX: 0</div>

        <div class="data-boxes">
            <div class="box">
                <div class="box-circle red"></div>
                <p>RED</p>
                <p id="Red">0</p>
                <hr class="red-line">
            </div>
            <div class="box">
                <div class="box-circle green"></div>
                <p>GREEN</p>
                <p id="Green">0</p>
                <hr class="green-line">
            </div>
            <div class="box">
                <div class="box-circle blue"></div>
                <p>BLUE</p>
                <p id="Blue">0</p>
                <hr class="blue-line">
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBC4eda_WiPSdAiC8S2rjhpm-1WLhewwYA",
            authDomain: "dise-7e195.firebaseapp.com",
            databaseURL: "https://dise-7e195-default-rtdb.firebaseio.com",
            projectId: "dise-7e195",
            storageBucket: "dise-7e195.firebasestorage.app",
            messagingSenderId: "427238013547",
            appId: "1:427238013547:web:efd0796f1deefd2bb0cf2e",
            measurementId: "G-30G22Q5K91"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Actualizar valores dinámicamente con prefijo
        function updateValue(refName, elementId, prefix = "") {
            const dataRef = database.ref(refName);
            dataRef.on('value', function(snapshot) {
                const value = snapshot.val();
                document.getElementById(elementId).innerHTML = prefix + value;
            });
        }

        // Actualizaciones de Aceleración y Giroscopio
        updateValue("DISe/Accel_X_g", "Red");
        updateValue("DISe/Accel_Y_g", "Green");
        updateValue("DISe/Accel_Z_g", "Blue");

        // Actualizar Estado de Caída, Intensidad y Lux
        updateValue("DISe/CaidaDetectada", "detected-color", function(val) {
            return val ? `"CAÍDA DETECTADA"` : `"SIN CAÍDA"`;
        });
        updateValue("DISe/Gyro_X_dps", "intensity-container", "INTENSIDAD: ");
        updateValue("DISe/Accel_X_g", "lux", "LUX: ");
    </script>
</body>
</html>
