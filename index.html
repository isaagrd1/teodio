<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Caídas</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* Cambia el color principal */
            --background-color: #F4F6F9;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .title {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .status-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            font-size: 18px;
        }

        .data-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .data-box div {
            background-color: #e7f5e7;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .data-box div h4 {
            font-size: 20px;
            color: var(--text-color);
        }

        .data-box div p {
            font-size: 16px;
            color: var(--text-color);
            margin-top: 10px;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .data-box {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .data-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Monitor de Caídas</div>

        <div class="status-box" id="detected-color">
            Estado de la Caída: SIN CAÍDA
        </div>

        <div class="data-box">
            <div>
                <h4>Accel X</h4>
                <p id="Accel_X">0</p>
            </div>
            <div>
                <h4>Accel Y</h4>
                <p id="Accel_Y">0</p>
            </div>
            <div>
                <h4>Accel Z</h4>
                <p id="Accel_Z">0</p>
            </div>
            <div>
                <h4>Gyro X</h4>
                <p id="Gyro_X">0</p>
            </div>
            <div>
                <h4>Gyro Y</h4>
                <p id="Gyro_Y">0</p>
            </div>
            <div>
                <h4>Gyro Z</h4>
                <p id="Gyro_Z">0</p>
            </div>
        </div>

        <div class="footer">
            <p id="intensity-container">INTENSIDAD: 0</p>
            <p id="lux">LUX: 0</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBC4eda_WiPSdAiC8S2rjhpm-1WLhewwYA",
            authDomain: "dise-7e195.firebaseapp.com",
            databaseURL: "https://dise-7e195-default-rtdb.firebaseio.com",
            projectId: "dise-7e195",
            storageBucket: "dise-7e195.firebasestorage.app",
            messagingSenderId: "427238013547",
            appId: "1:427238013547:web:efd0796f1deefd2bb0cf2e",
            measurementId: "G-30G22Q5K91"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Actualizar valores dinámicamente con prefijo
        function updateValue(refName, elementId, prefix = "") {
            const dataRef = database.ref(refName);
            dataRef.on('value', function(snapshot) {
                const value = snapshot.val();
                document.getElementById(elementId).innerHTML = prefix + value;
            });
        }

        // Actualizaciones de Aceleración y Giroscopio
        updateValue("DISe/Accel_X_g", "Accel_X");
        updateValue("DISe/Accel_Y_g", "Accel_Y");
        updateValue("DISe/Accel_Z_g", "Accel_Z");

        updateValue("DISe/Gyro_X_dps", "Gyro_X");
        updateValue("DISe/Gyro_Y_dps", "Gyro_Y");
        updateValue("DISe/Gyro_Z_dps", "Gyro_Z");

        // Actualizar Estado de Caída, Intensidad y Lux
        updateValue("DISe/CaidaDetectada", "detected-color", function(val) {
            if(val) {
                document.getElementById('detected-color').innerText = "CAÍDA DETECTADA";
            } else {
                document.getElementById('detected-color').innerText = "SIN CAÍDA";
            }
        });

        updateValue("DISe/Gyro_X_dps", "intensity-container", "INTENSIDAD: ");
        updateValue("DISe/Accel_X_g", "lux", "LUX: ");
    </script>
</body>
</html>
