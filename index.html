<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Caídas</title>
    <style>
        :root {
            --primary-color: #9b59b6; /* Morado brillante */
            --secondary-color: #e74c3c; /* Rojo brillante */
            --tertiary-color: #3498db; /* Azul brillante */
            --background-color: #ecf0f1; /* Gris claro */
            --card-background: #ffffff;
            --text-color: #2c3e50; /* Gris oscuro */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .title {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .box {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 30%;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
        }

        .status-box {
            background-color: var(--tertiary-color);
            color: #ffffff;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Monitor de Caídas</div>

        <!-- Estado de la Caída -->
        <div class="status-box" id="status-caida">
            SIN CAÍDA
        </div>

        <!-- Aceleración, Rotación y Caída -->
        <div class="box-container">
            <div class="box">
                <h3>Aceleración</h3>
                <p id="Accel_X">X: 0</p>
                <p id="Accel_Y">Y: 0</p>
                <p id="Accel_Z">Z: 0</p>
            </div>

            <div class="box">
                <h3>Rotación</h3>
                <p id="Gyro_X">X: 0</p>
                <p id="Gyro_Y">Y: 0</p>
                <p id="Gyro_Z">Z: 0</p>
            </div>

            <div class="box">
                <h3>Caída Detectada</h3>
                <p id="fall-status">NO</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBC4eda_WiPSdAiC8S2rjhpm-1WLhewwYA",
            authDomain: "dise-7e195.firebaseapp.com",
            databaseURL: "https://dise-7e195-default-rtdb.firebaseio.com",
            projectId: "dise-7e195",
            storageBucket: "dise-7e195.firebasestorage.app",
            messagingSenderId: "427238013547",
            appId: "1:427238013547:web:efd0796f1deefd2bb0cf2e",
            measurementId: "G-30G22Q5K91"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Función para actualizar valores dinámicamente
        function updateValue(refName, elementId, prefix = "") {
            const dataRef = database.ref(refName);
            dataRef.on('value', function(snapshot) {
                const value = snapshot.val();
                document.getElementById(elementId).innerHTML = prefix + value;
            });
        }

        // Actualizaciones de Aceleración y Giroscopio
        updateValue("DISe/Accel_X_g", "Accel_X", "X: ");
        updateValue("DISe/Accel_Y_g", "Accel_Y", "Y: ");
        updateValue("DISe/Accel_Z_g", "Accel_Z", "Z: ");
        
        updateValue("DISe/Gyro_X_dps", "Gyro_X", "X: ");
        updateValue("DISe/Gyro_Y_dps", "Gyro_Y", "Y: ");
        updateValue("DISe/Gyro_Z_dps", "Gyro_Z", "Z: ");

        // Actualizar Estado de la Caída
        updateValue("DISe/CaidaDetectada", "fall-status", function(val) {
            if(val) {
                document.getElementById('status-caida').innerText = "CAÍDA DETECTADA";
            } else {
                document.getElementById('status-caida').innerText = "SIN CAÍDA";
            }
        });
    </script>
</body>
</html>
